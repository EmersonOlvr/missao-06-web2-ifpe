<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Visualizar imagem</title>
</head>
<body>
	<div th:if="${#strings.isEmpty(msgErro)}">
		<img alt="Imagem" th:src="|/download/${fotoId}|" width="500">
		<br><br>
		<a th:href="|/download/${fotoId}|">Baixar imagem</a>
	</div>
	<h3 th:if="${!#strings.isEmpty(msgErro)}" th:text="${msgErro}"></h3>
</body>
</html>
