<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<th:block th:insert="includes/include.html :: bootstrap-css"></th:block>
	
	<style type="text/css">
		.labelAtivoSim {
			margin-right: 15px;
		}
	</style>
	
	<title>[[${titulo}]]</title>
</head>
<body>
	<div class="form" style="width: 500px">
		<form th:object="${departamento}" method="post">
			<div class="alert alert-danger" th:if="${#fields.hasErrors()}">
				<div th:each="msgErro : ${#fields.allErrors()}">
					[[${msgErro}]]<br>
				</div>
			</div>
			<div class="alert alert-success" th:if="${!#strings.isEmpty(msgSucesso)}">
				[[${msgSucesso}]]
			</div>
			
			<input type="hidden" th:field="*{id}">
			<div class="form-group row">
				<label for="nome" class="col-sm-5 col-form-label">Nome <span class="ast">*</span></label>
				<div class="col-sm-7">
					<input class="form-control" type="text" th:field="*{nome}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-7">
					<input class="btn btn-primary" type="submit" value="Salvar">
				</div>
			</div>
			
			<br><a href="/departamentos/"><span style="font-size: 14pt">Â«</span> Voltar</a>
		</form>
	</div>

	<th:block th:insert="includes/include.html :: bootstrap-js"></th:block>
</body>
</html>
